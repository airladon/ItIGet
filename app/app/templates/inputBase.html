{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href={{ css }}>
{% endblock %}
{% block content %}
    <div class="input_form">
        <div class="input_form__centering_cell">
            <div class="home__banner_logo input_form__title__logo">
              <div class="home__banner_logo_text_container">
                <div class="home__banner_logo_text input_form__title__logo_text">
                  get it
                </div>
              </div>
            </div>
            <div class="input_form__title__text">
              Sign in to ItIGet
            </div>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                {% block formfields %}{% endblock %}
                <div class="input_form__submit_container">{{ form.submit(class_="input_form__submit_button") }}</div>
            </form>
        </div>
    </div>
  <div id="input_form__footer"></div>
{% endblock %}
{% block tail %}
  <script type="text/javascript" src={{ js }}></script>
{% endblock %}
